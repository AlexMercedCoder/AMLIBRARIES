<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Alex Merced Javascript Libraries</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
            integrity="sha256-7LuOHbsBImoaCHWzjqQDLeGK9kq/rZZqIr6Gtkz0WzI="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="app.js" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>Alex Merced Javascript Libraries</h1>
        <nav><al-nav></al-nav></nav>
        <main>
            <div class="lib">
                <m-link name="main" target="al-mercedui"
                    ><button>MercedUI</button></m-link
                >
                <m-link name="main" target="al-simplecomponent"
                    ><button>SimpleComponent</button></m-link
                >
                <m-link name="main" target="al-mercedelement"
                    ><button>MercedElement</button></m-link
                >
                <m-link name="main" target="al-chainelement"
                    ><button>ChainElement</button></m-link
                >
                <m-link name="main" target="al-mercedutils"
                    ><button>MercedUtils</button></m-link
                >
                <m-link name="main" target="al-bettertypes"
                    ><button>BetterTypes</button></m-link
                >

                <m-link name="main" target="al-mutils"
                    ><button>Mutils</button></m-link
                >

                <m-link name="main" target="al-basicelement"
                    ><button>BasicElement</button></m-link
                >
                <m-link name="main" target="al-componentzoo"
                    ><button>ComponentZoo</button></m-link
                >
                <m-link name="main" target="al-funcomponent"
                    ><button>FunComponent</button></m-link
                >
                <m-link name="main" target="al-mblocks"
                    ><button>mBlocks</button></m-link
                >
                <m-link name="main" target="al-superfuncui"
                    ><button>superFunc</button></m-link
                >
                <m-link name="main" target="al-mercedreactor"
                    ><button>merced-reactor</button></m-link
                >
            </div>
            <m-router name="main" default="al-main"></m-router>
        </main>
    </body>
</html>
